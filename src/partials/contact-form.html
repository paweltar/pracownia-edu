<form class="contact-form" action="https://formspree.io/paweltar@gmail.com" method="POST">
  <div class="row">
    <div class="small-12 medium-6 columns">
      <input type="text" class="form__input" placeholder="Imię i nazwisko" name="name">
    </div>
    <div class="small-12 medium-6 columns">
      <input type="email" class="form__input" placeholder="Adres email" name="_replyto">
    </div>
  </div>
  <div class="row">
    <div class="small-12 columns">
      <input type="text" class="form__input form__input--message" placeholder="Treść wiadomości" name="message">
      <input class="button success expanded" type="submit" value="Wyślij">
    </div>
  </div>
  <input type="hidden" name="_subject" value="Nowa wiadomość ze strony pracowni edukacyjnej" />
  <input type="text" name="_gotcha" style="display:none" />
</form>
